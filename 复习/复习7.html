<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            border: 1px solid;
            width: 320px;
            height: 200px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;

        }
        #tab{
            width: 440px;
            height: 100px;
            position: absolute;
            top:0;
            left: 0;
        }
        #tab li{
            width: 100px;
            height: 100px;
            background: #0f0f0f;
            color: #dddddd;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            float: left;
            margin-right: 10px;
        }
        #arrows{
            position: absolute;
            left: 90px;
            bottom: 30px;
        }
        #arrows span{
            float: left;
            background-color:#9d9d9d;
            width: 60px;
            height: 30px;
            margin-right: 10px;
            text-align: center;
            line-height: 30px;


        }
    </style>
</head>
<body>
<div id="container">
    <ul id="tab">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="arrows">
        <span id="left">向左</span>
        <span id="right">向右</span>
    </div>
</div>
<script>
    let oTab=document.getElementById("tab");
    let oLeft=document.getElementById("left");
    let oRight=document.getElementById("right");
    let direction=10;
    oTab.innerHTML+=oTab.innerHTML;
    oTab.style.width=oTab.offsetWidth*2 +'px';
    setInterval(function () {
        oTab.style.left=oTab.offsetLeft-direction+'px';
        if(-oTab.offsetLeft>=oTab.offsetWidth/2){
            oTab.style.left=0;
        }
        if(oTab.offsetLeft>0){
            oTab.style.left = -oTab.offsetWidth/2 + 'px';
        }

    },30);
    oLeft.onmouseover=oRight.onmouseover=function () {
        if(this==oLeft){
            direction=10;

        }else{
            direction=-10;
        }
    }
</script>
</body>
</html>
