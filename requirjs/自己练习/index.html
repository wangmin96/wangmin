<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dialog-box{
            position: fixed;

            top: 50px;
            width: 0;
            height: 0;
            bottom: 0;
        }
        .dialog-mask{
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .dialog-container{
            width: 500px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(50%,50%);
        }
        .header{
            height: 30px;
            color: #ffffff;
            background: #111;
           padding: 0 5px;
        }



    </style>
</head>
<body>
<button id="btn">弹框</button>
<div class="dialog-box">
    <div class="dialog-mask"></div>
    <div class="dialog-container">
        <div class="header">
            <div class="dialog-title">注册</div>
            <div class="dialog-btn" id="close">[X]</div>
    </div>
    <div class="content"></div>
   </div>
</div>
</body>
</html>
