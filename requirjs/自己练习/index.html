<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dialog-box{
            width:100%;
            height: 100%;
        }
        .dialog-mask{
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }


    </style>
</head>
<body>
<button id="btn">弹框</button>
<div class="dialog-box">
    <div class="dialog-mask"></div>
    <div class="dialog-container">
        <div class="header">
            <div class="dialog-title">注册</div>
            <div class="dialog-btn" id="close">[X]</div>
    </div>
    <div class="content"></div>
   </div>
</div>
</body>
</html>
