<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            height: 300px;
        }
        .content {
            padding: 0 280px;
        }
        .main {
            width: 100%;
            background-color: red;
            float: left;
        }
        .left{
            width:280px;
            background-color: #0288d1;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -280px;
        }
        .right{
            width: 280px;
            background-color: #0288d1;
            float: left;
            margin-left: -280px;
            position:relative;
            right: -280px;
        }
    </style>
</head>
<body>
<div class="content clearfix" >
    <div class="main">#main</div>
    <div class="left">#left</div>
    <div class="right">#right</div>
</div>

</body>
</html>
