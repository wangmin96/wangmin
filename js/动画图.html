<script>
    var oDiv=document.getElementsByTagName("div");
    var timer;
    for(var i=0;i<oDiv.length;i++){
        oDiv[i].index=i;
        oDiv[i].onmouseover=function () {
            clearInterval(this.timer);
            var This=this;
            This.timer=setInterval(function () {
                if(oDiv[This.index].offsetWidth==700){
                    clearInterval(This.timer)
                }else {
                    oDiv[This.index].style.width=oDiv[This.index].offsetWidth+10+"px";
                }
            },30)
        }
        oDiv[i].onmouseout=function () {
            var This=this;
            clearInterval(this.timer);
            This.timer=setInterval(function () {
                if(oDiv[This.index].offsetWidth==300){
                    clearInterval(This.timer)
                }else {
                    oDiv[This.index].style.width=oDiv[This.index].offsetWidth-10+"px";
                }
            },30)

        }


    }
