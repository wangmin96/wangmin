<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #outer{
            display: block;
            width: 500px;
            text-align: center;
            margin: 0 auto;
        }
        #div1{
            height: 100px;
            width: 100px;
            margin: 10px auto;
            background-color: #f56600;
            display: block;
        }
    </style>
</head>
<body>
<div id="outer">
<input type="button" value="变宽">
<input type="button" value="变高">
<input type="button" value="变色">
<input type="button" value="隐藏">
<input type="button" value="重置">
</div>
<div id="div1" style="display: block;"></div>
<script>
    var oBtn=document.getElementsByTagName("input");
    var oDiv=document.getElementById("div1");
    var oAtt=["width","height","background","display","display"];
    var oVal=["200px","200px","#556899","block"];


    for(var i=0;i<oBtn.length;i++){
        oBtn[i].index=i;
        oBtn[i].onclick=function () {
           var thisStyle = oAtt[this.index];
           var styleVal = oVal[this.index];
//           oDiv.style[styleName]=styleVal;
            this.index==4 ? oDiv.style.cssText="" : oDiv.style[thisStyle]=styleVal;

    }
    }



</script>

</body>
</html>
