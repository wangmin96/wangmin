    <style>
        *{
            padding: 0;

        }
        ul{
            border: 1px solid #b0b0b0;
            width: 130px;
            text-align: center;
            list-style-type: none;
            top: 0;
            left: 0;
            display: none;
            position: absolute;

        }
        ul li{
            border-bottom: 1px solid #b0b0b0;
            text-align: center;
            padding: 3px 10px;


        }
