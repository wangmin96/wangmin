        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            font-size: 16px;
            background-color: #333333;
        }
        .clearfix:after{
            content:"";
            display:block;
            clear:both;
        }
        ul {
            list-style: none;
        }
        .container{
            width: 100%;
            position: relative;
            margin: 0 auto;
            max-width: 750px;
            min-width: 320px;
            margin-bottom: 6rem;
        }
        .header .date{
            font-size: 25px;
            background-color: #f5f5f5;
            width: 750px;
            height: 94px;
            line-height: 94px;
            padding-left: 14px;
            margin: 0 auto;
        }
        .prompt{
            height: 95px;
            padding:30px 0 ;
        }
        .prompt ul li{
            height: 35px;
            line-height: 35px;
            margin-left: 30px;
            display: inline-block;
        }
        .prompt li span{
            float: left;
            font-size: 28px;
            color: #ffffff;
            margin-left: 10px;
            text-align: center;

        }
        .prompt li span[class^="color-type"]{
            width: 45px;
            height: 35px;
            background-color: #fff;

        }
        .prompt li .color-type2{
            background-color: #fe3f55 !important;
        }
        .prompt li .color-type3{
            background-color: #0099ff !important;
        }
        .img{
            text-align: center;
            border-top: 1px solid #b0b0b0;
        }
        .content{
            padding: 50px 30px 0;
        }
        .content-list{
            margin-top:30px;
        }
        .content-list li{
            display: inline-block;
            width: 45px;
            height: 35px;
            background-color: #0099ff;
            margin-left: 10px;
        }
        .content-list .empty{
            background-color:#fff !important;
        }
        .content-list .selected{
            background-color:#fe3f55 !important;
        }
        .content-list li:nth-child(6){
            margin-left: 7.8rem;
        }
        .footer{
            margin-top:30px;
            border-top:1px solid #555555;
            font-size: 1.8rem;
            padding:45px 30px;
            color: #fff;
            text-align: left;
        }
        .footer p span{
            float: right;
        }
        .bottom{
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .bottom > div{
            height: 6rem;
            line-height: 6rem;
            float: left;
            font-size: 1.8rem;
        }
        .bottom .b-left{
            padding-left: 45px;
            width: 27rem;
            color: #b1b1b1;
            background-color: #4a4c52;
        }
        .bottom .b-left .money{
            color: #cc3300;
        }
        .bottom .b-left .sum{
            font-size: 1rem;
            margin-left: 20px;
        }
        .bottom .b-right{
            text-align: center;
            color: #333;
            width: 15rem;
            background-color: #c1a55f;
        }
        .s-bar ul li{
            display: inline-block;
            height: 3.5rem;
            line-height: 3.5rem;
            text-align: center;
            width: 8rem;
            color:#cfa972;
            font-size: 1.8rem;
            border:1px solid #cfa972;
            margin:0 0 30px 30px;
        }

<body>
<div class="container">
    <div class="header">
        <div class="date">
            <p>今天1月6日&nbsp13:20</p>
        </div>
        <div class="prompt">
            <ul>
                <li><span class="color-type1"></span><span class="text">可选</span></li>
                <li><span class="color-type2"></span><span class="text">已选</span></li>
                <li><span class="color-type3"></span><span class="text">已售</span></li>
            </ul>
        </div>
        <div class="img">
            <img src="11.png">
        </div>
    </div>
    <div class="content" id="list-content">

    </div>
    <div class="footer">
        <p>已选座位<span>最多可选择5个座位</span></p>
    </div>
    <div class="s-bar" id='js-s-bar'>

    </div>
    <div class="bottom">
        <div class="b-left">
            <span>合计：</span>
            <span class="money" id="js-money">¥0</span>
            <span class="sum" id="js-sum">¥99*0</span>
        </div>
        <div class="b-right">确认选座</div>
    </div>
</div>
<script type="text/javascript">
var thisArr=[];
function initList() {  //添加座椅
        var listHtml = "";
        for (var i = 0; i < 10; i++) {
            listHtml += "<ul class='content-list'>";
            for (var j = 0; j < 10; j++) {
                if (Math.random() > 0.5) {
                    listHtml += '<li class="empty" sign="' + (i + 1) + '排' + (j + 1) + '座"></li>';
                } else {
                    listHtml += '<li class="solid" sign="' + (i + 1) + '排' + (j + 1) + '座"></li>';
                }
            }
            listHtml += "</ul>";
        }
        $("#list-content").html(listHtml);
    }

    $("#list-content").on("click","li",function () {
        if($(this).attr("class")=="empty" && thisArr.length<5){  //添加选中状态
            $(this).attr("class","selected");
            thisArr.push($(this).attr("sign"));
        }else if($(this).attr("class")=="selected"){//取消选中状态
            $(this).attr("class","empty");
            removeArr($(this).attr("sign"));
        }
        changeSelect();
    });

function removeArr(arr) {  //移除数组元素
    for(var i=0;i<thisArr.length;i++){
       if(thisArr[i]==arr) {
           thisArr.splice(i,1);
       }
    }
}

function changeSelect() {
    var thisHtml="<ul>";
    for(var i=0;i<thisArr.length;i++){
        thisHtml+="<li>"+thisArr[i]+"</li>";
    }
    thisHtml+="</ul>";
    $("#js-s-bar").html(thisHtml);
    $("#js-money").html("￥"+thisArr.length*99);
    $("#js-sum").html("￥99*"+thisArr.length);
}
initList();
</script>
