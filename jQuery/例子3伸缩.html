<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style-type: none;
            text-align: center;
        }
        p{
            background-color:#333333;
            color: #bbbbbb;
            width: 200px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin: 0 auto;
        }
        #box{
            width: 200px;

            border: 1px solid #333333;
            margin: 0 auto;
        }
        .active{
            display: none;
        }





    </style>
</head>
<body>
<div id="box">
    <ul>
        <li>
            <p>第一课内容</p>
            <ul class="toggleclass active">
                <li>第一课内容1</li>
                <li>第一课内容2</li>
                <li>第一课内容3</li>
                <li>第一课内容4</li>
            </ul>
        </li>
        <li>
            <p>第二课内容</p>
            <ul class="toggleclass">
                <li>第二课内容1</li>
                <li>第二课内容2</li>
                <li>第二课内容3</li>
                <li>第二课内容4</li>
            </ul>
        </li>
        <li>
            <p>第三课内容</p>
            <ul class="toggleclass">
                <li>第三课内容1</li>
                <li>第三课内容2</li>
                <li>第三课内容3</li>
                <li>第三课内容4</li>
            </ul>
        </li>
        <li>
            <p>第四课内容</p>
            <ul class=toggleclass">
                <li>第四课内容1</li>
                <li>第四课内容2</li>
                <li>第四课内容3</li>
                <li>第四课内容4</li>
            </ul>
        </li>
    </ul>

</div>
<script>

        $("p").click(function () {
            $(this).siblings("ul").toggleClass("active")
        })


</script>

</body>
</html>
