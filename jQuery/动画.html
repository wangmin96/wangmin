<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <style>
        #box{
            height: 200px;
            width: 200px;
            background: red;
        }
    </style>
</head>
<body>
<button id="show">show</button>
<button id="hide">hide</button>
<button id="toggle">toggle</button>
<button id="fadein">fadein</button>
<button id="fadeout">fadeout</button>
<button id="fadeto">fadeto</button>
<button id="fadetoggle">fadetoggle</button>
<button id="animate">animate</button>
<button id="animated">animated</button>
<button id="sliderdown">sliderdown</button>
<button id="slidup">slidup</button>
<button id="slidtoggle">slidtoggle</button>
<div id="box"></div>
<script>
    $("#show").click(function () {
        $("#box").show()
    })
    $("#hide").click(function () {
        $("#box").hide()
    })
    $("#toggle").click(function () {
        $("#box").toggle(1000)
    })
    $("#fadein").click(function () {
        $("#box").fadeIn()
    })
    $("#fadeout").click(function () {
        $("#box").fadeOut()
    })
    $("#fadeto").click(function () {
        $("#box").fadeTo('slow',0.1)
    })
    $("#fadetoggle").click(function () {
        $("#box").fadeToggle("slow","linear")
    })
    $("#animate").click(function () {
        $("#box").animate({
            opacity:0.4,
            height:'500',
            weight:'400',
            left:200
        },2000,"easeInOutElastic",function () {
            console.log("1");
        });
    })
    $("#animated").click(function () {
        $("#box:animated").css("background","blue")
    })
    $("#sliderdown").click(function () {
        $("#box").slideDown()
    })
    $("#slidup").click(function () {
        $("#box").slideUp();
    })



</script>
</body>
</html>
