<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .focus{
            margin: 5px 0;
            border: 1px solid #f00;
            background-color:lightpink;
        }
        input{
            width: 12em;
            outline: none;
        }
        textarea{
            width: 12em;
            outline: none;
        }


    </style>
</head>
<body>
<form method="post" id="regForm">
    <fieldset>
        <legend>个人基本信息</legend>
        <div>
            <label for="uesername">名称：</label>
            <input id="uesername" type="text" class="">
        </div>
        <div>
            <label for="password">密码</label>
            <input id="password" type="text" class="">
        </div>
        <div>
            <label for="information">详细信息：</label>
            <textarea id="information" class=""></textarea>
        </div>
    </fieldset>
</form>
<script>
        $(function () {
            $(":input").focus(function () {
                $(this).addClass("focus");
            }).blur(function () {
                $(this).removeClass("focus")
            })
        })






</script>

</body>
</html>
