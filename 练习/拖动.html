<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    #box{
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: #ff4600;
    }
</style>
<body>
<div id="box">刘昕昕爱喝。。。</div>
<script>
    var oBox=document.getElementById("box");

    oBox.onmousedown=function (e) {
        var This = this;
        var oBoxX = e.clientX - This.offsetLeft;
        var oBoxY = e.clientY - This.offsetTop;
        document.onmousemove = function (e) {
            This.style.left = e.clientX - oBoxX+"px";
            This.style.top = e.clientY - oBoxY+"px";
        }
    }
    oBox.onmouseup=function () {
        document.onmousemove=null;
    }

</script>

</body>
</html>
