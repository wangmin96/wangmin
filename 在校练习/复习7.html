<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

<script>
    let oDiv1=document.getElementById("div1");
    let oDiv2=document.getElementById("div2");
    let oDiv3=document.getElementById("div3");

    let timer;
    bigger(div1);
    bigger(div2);
    bigger(div3);

    function bigger(elem) {
        elem.onmouseover=function () {
            clearInterval(elem.timer);
            elem.timer= setInterval(function () {
                elem.style.width=elem.offsetWidth+10+"px";
                if (elem.offsetWidth>=300){
                    clearInterval(elem.timer)
                }
            },30);
        }
        elem.onmouseout=function () {
            clearInterval(elem.timer);
            elem.timer= setInterval(function () {
                elem.style.width=elem.offsetWidth-10+"px";
                if (elem.offsetWidth<=100){
                    clearInterval(elem.timer)
                }
            },30);
        }
    }


</script>
</body>
</html>
