<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    {{msg}}
</div>
<div id="app2">
    {{msg2}}
</div>
<script src="vue.js"></script>
   <script>
       //类 对象
       let vm = new Vue({
           el:'#app',
           data:{
               msg:'hello world'
           }
       })
       new Vue({
           el:'#app2',
           data:{
               msg2:'hello vue'
           }
       })

   </script>
</body>
</html>
