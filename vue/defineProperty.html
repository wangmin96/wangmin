<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="int">
<h1 id="h1"></h1>
<script>
    let oInt=document.querySelector("#int");
    let h1=document.querySelector("h1");
    let obj={
        name:"123"
    };
    let key='';
    oInt.onkeyup=function () {
        obj.name=this.value;
        h1.innerHTML=obj.name;
    }
    Object.defineProperty(obj,'name',{
        get(){
            console.log("get="+key);
            return key

        },
        set(val){
            console.log("set="+val)
        }
    })
</script>

</body>
</html>
