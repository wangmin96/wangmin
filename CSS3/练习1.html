<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-box;

        }
        .box div{
            height: 100px;

        }
        .div1{
            background-color: #0099ff;
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -ms-box-orient:vertical;

        }
        .div2{
            background-color: #552222;
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -ms-box-orient:vertical;
        }
        .div3{
            background-color: #ff6700;
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -ms-box-orient:vertical;

        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</div>

</body>
</html>
