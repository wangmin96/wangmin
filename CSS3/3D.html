<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 100px auto;
            width: 200px;
            height: 200px;
            border: 1px solid #fe3f55;
            perspective: 1000px;

            /*设置中心点*/
            /*perspective-origin: 1000px 1000px;*/
        }
        .box div{
            position: absolute;
            top:0;
            left: 0;
            transition: all 1s linear;
        }
        .div1{
            width: 200px;
            height: 200px;
            background: #ff4600;
            transform-style: preserve-3d;

        }
        .div2{
            width: 200px;
            height: 200px;
            background: #0099ff;
            transform: rotateY(180deg) translateZ(1px);
        }
        .div1:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1">
        小伙伴20
        <div class="div2">
            腾讯网讯

        </div>
    </div>
</div>

</body>
</html>
