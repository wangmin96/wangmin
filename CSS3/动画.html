<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px dashed #000000;
            position: absolute;
            top:200px;
            left: 50%;
            margin-left: -100px;
        }
        .div1{
            width: 200px;
            height: 200px;
            background-color: red;



            /*旋转*/
            /*transform: rotate(-45deg);*/
            /*transform-origin: 0 0;*/


            /*位移*/
            /*transform: translate(100px,100px)*/

            /*缩放*/
            /*transform: scale(.5);*/
            /*加入负值会自动旋转*/
            /*transform: scale(-1);*/

            transition: all 1s linear 2s;
            /*所有动画效果就用all*/
            /*最后一个秒数指的是延迟*/
        }
        .div1:hover{
            /*鼠标放在图上面会自动旋转*/
            transform: rotate(45deg);
            width: 300px;

           }
    </style>
</head>
<body>
<div class="box">
    <div class="div1">小伙伴20</div>
</div>

</body>
</html>
