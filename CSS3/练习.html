<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .test li{
           margin-top: 10px;
       }
        .test .normal p{
            text-shadow: 3px 3px rgba(170,150,250,.7);
        }
        .test .blur p{
            text-shadow: 3px 3px 3px rgba(150,150,10,.6);
        }
        .test .group p{
            text-shadow: 2px 2px 3px rgba(100,100,100,.4),2px 2px 3px rgba(100,100,100,.4);
        }

    </style>
</head>
<body>
<ul class="test">
    <li class="normal">
        <strong>普通文字阴影</strong>
        <p>测试普通文字阴影效果</p>
    </li>

    <li class="blur">
        <strong>模糊文字阴影效果</strong>
        <p>测试模糊文字阴影效果</p>
    </li>
    <li class="group">
        <strong>多重模糊文字阴影效果</strong>
        <p>测试多重模糊文字阴影效果</p>
    </li>

</ul>
</body>
</html>
