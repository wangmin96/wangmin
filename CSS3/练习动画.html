<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: absolute;
            top: 200px;
            left: 50%;
            margin-left: -300px;
            display: block;
        }
        .div1 {
            background: url("0.jpeg");
            width: 400px;
            height: 250px;
            position: absolute;
            border:5px solid #dddddd;
            box-shadow: 5px 5px 2px rgba(0,0,40,.6);
            transform: rotate(-30deg);
            transition: all 1s linear;

        }
        .div2 {
            background: url("1.jpg");
            width: 400px;
            height: 250px;
            position: absolute;
            border: 5px solid #dddddd;
            top: 0;
            box-shadow: 5px 5px 2px rgba(0,0,40,.6);
            transform: rotate(30deg);
            transition: all 1s linear;


        }
        .div1:hover{
            transform: scale(1.5);
            z-index: 1;
        }
        .div2:hover{
            transform: scale(1.5);

        }

    </style>
</head>
<body>
<div class="box">
    <div class="div1"></div>
    <div class="div2"></div>
</div>

</body>
</html>
